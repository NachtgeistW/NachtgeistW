name: Waka - Readme

on:
  push:
    branches:
      - master
  schedule:
    # Runs at 12am UTC+8
    - cron: '0 20 * * *'

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
